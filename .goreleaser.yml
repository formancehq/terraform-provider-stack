# Visit https://goreleaser.com for documentation on how to customize this
# behavior.
version: 2

builds:
- env:
  - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
  - -trimpath
  ldflags:
  - '-s -w -X internal.version.Version={{.Version}} -X internal.version.Commit={{.Commit}} -X internal.version.BuildDate={{.CommitTimestamp}}'
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
  binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  extra_files:
  - glob: 'terraform-registry-manifest.json'
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
- artifacts: checksum
  args:
  - "--batch"
  - "--local-user"
  - "{{ .Env.GPG_FULL_FP }}"
  - "--output"
  - "${signature}"
  - "--detach-sign"
  - "${artifact}"

release:
  extra_files:
  - glob: 'terraform-registry-manifest.json'
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  footer: |
    **Full Changelog**: https://github.com/formancehq/terraform-provider-stack/compare/{{ .PreviousTag }}...{{ .Tag }}
    ## What to do next?
    - Join our [Discord server](https://discord.gg/xyHvcbzk4w)

changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^spec:'
    - Merge pull request
    - Merge remote-tracking branch
    - Merge branch
    - go mod tidy
  groups:
  - title: 'New Features'
    regexp: "^.*feat[(\\w)]*:+.*$"
    order: 0
  - title: 'Bug fixes'
    regexp: "^.*fix[(\\w)]*:+.*$"
    order: 10
  - title: Other work
    order: 999
